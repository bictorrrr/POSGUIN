version: "3.9"

services:
  db:
    image: postgres:15
    container_name: posguin-db
    restart: always
    environment:
      POSTGRES_USER: posguin
      POSTGRES_PASSWORD: posguin123
      POSTGRES_DB: posguin
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
